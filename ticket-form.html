<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Ticket</title>
</head>
<body>
    <div class="container">
        <form>
            <p>I'm submitting this ticket for,</p>
            <input type="radio" name="ticket-for" value="myself"><label for="ticket-for">Myself</label>
            <input type="radio" name="ticket-for" value="someone-else"><label for="ticket-for">For a Colleague</label>
            <label for="name">Name</label><input type="text" name="name" value="name">
            <label for="email">Email</label><input type="email" name="email" value="email">
            <h3>Contact Infomation</h3>
            <label for="ext">Extension</label><input type="text" name="ext" value="ext">
            <label for="mobile">Mobile</label><input type="text" name="mobile" value="mobile">
            <select name="" id=""><option value="life">Life</option>
                <option value="General">General(Centergy)</option>
                <option value="email-issues">Email Issues</option>
                <option value="hardware">Hardware</option>
                <option value="other">Other</option>
            </select>
        </form>
    </div>
</body>
</html>
