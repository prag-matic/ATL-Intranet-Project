<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/ticket-form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Ticket</title>
</head>
<body>
    <h1>Submit a Ticket</h1>
    <h3>Please fill the following form to inform your Issue/Request to us.</h3>
    <a class="back" href="help-desk-landing.html">Back</a>
    <div class="container">
        <form>
        <div class="right">
            <p>I'm submitting this ticket for,</p>
            <input type="radio" name="ticket-for" value="myself" class="ticket-for" checked><label for="ticket-for">Myself</label><br>
            <input type="radio" name="ticket-for" value="someone-else" class="ticket-for"><label for="ticket-for">For a Colleague</label>
            <div class="contact-info">
                <div class="name">
                    <label for="name" class="block">Name</label><input type="text" name="name" value="">
                </div>
                <div class="email">
                    <label for="email" class="block">Email</label><input type="email" name="email" value="">
                </div>
            </div>
            <h3>Contact Infomation</h3>
            <div class="contact-info">
                <div class="mobile">
                    <label for="mobile" class="block">Mobile</label><input type="text" name="mobile" value="">
                </div>
                <div class="extension">
                    <label for="ext" class="block">Extension</label><input type="text" name="ext" value="">
                </div>
            </div> 
            <label for="ticket-type" class="block">Ticket Type</label>
            <select name="ticket-type" id="" placeholder="select one..">
                <option value="" disabled selected>Select one...</option>
                <option value="issue">Issue</option>
                <option value="new-req">New Requirement</option>
            </select>
            <label for="area" class="block">Area</label>
            <select name="area" id="">
                <option value="" disabled selected>Select one...</option>
                <option value="life">Life</option>
                <option value="General">General(Centergy)</option>
                <option value="email-issues">Email Issues</option>
                <option value="hardware">Hardware</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="left">
            <label for="subject" class="block">Subject</label><input type="text" name="subject" value="">
            <label for="message" class="block">Message</label>
            <textarea name="message" rows="15" cols="100" placeholder="Type your Message..."></textarea>
            <input type="file" multiple class="block">
            <button type="submit" target="">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
